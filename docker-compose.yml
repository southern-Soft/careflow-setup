services:
  # IOT_users Database
  db-users:
    image: postgres:15-alpine
    container_name: IOT_users
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: IOT_users
    volumes:
      - IOT_users_data:/var/lib/postgresql/data
    ports:
      - "${USERS_DB_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d IOT_users" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - IOT_network

  # IOT orders Database
  db-orders:
    image: postgres:15-alpine
    container_name: IOT_orders
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: IOT_orders
    volumes:
      - IOT_orders_data:/var/lib/postgresql/data
    ports:
      - "${ORDERS_DB_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d IOT_orders" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - IOT_network

  # Backend FastAPI Application
  backend:
    # Matches your working backend compose name
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: IOT_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:1679"
    environment:
      # PostgreSQL Base Settings
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      # Multi-Database Host Configuration
      - POSTGRES_HOST_USERS=${POSTGRES_HOST_USERS}
      - POSTGRES_HOST_ORDERS=${POSTGRES_HOST_ORDERS}

      # Multi-Database Names
      - POSTGRES_DB_USERS=${POSTGRES_DB_USERS}
      - POSTGRES_DB_ORDERS=${POSTGRES_DB_ORDERS}

      # Security & App
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENVIRONMENT=${ENVIRONMENT}
      - PROJECT_NAME=${PROJECT_NAME}
      - API_VERSION=${API_VERSION}
    depends_on:
      db-users:
        condition: service_healthy
      db-orders:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1679/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - IOT_network

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend-sales
      dockerfile: Dockerfile
    container_name: IOT_frontend_sales
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:1678"
    environment:
      - BACKEND_URL=http://backend:1679
      - API_URL=http://backend:1679
      - NEXT_PUBLIC_USER_COOKIE=${NEXT_PUBLIC_USER_COOKIE}
      - PORT=1678
    depends_on:
      - backend
    networks:
      - IOT_network

networks:
  IOT_network:
    driver: bridge

volumes:
  IOT_users_data:
  IOT_orders_data:
